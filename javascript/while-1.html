<!DOCTYPE html>
<html>
<head>
   
    <title>javascript</title>
</head>
<body>
    <div id="snDiv"></div>
     <script type="text/javascript">
        var snstring="";
        var sn=["divya", "bhavya","kavya"];
        var j=0;
        while(j<sn.length){
            document.write(j+1 + "." + sn[j]+ '<br>');
           
            j=j+2;
        }
        document.getElementById("snDiv").innerHTML=snstring;
        

    </script>
</body>
</html>
