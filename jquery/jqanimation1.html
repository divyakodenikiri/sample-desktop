<!DOCTYPE html>
<html>
<head>
    <title>jquery1</title>
      
   <script type="text/javascript" src="jquery.min.js"></script>
   <style type="text/css">

#circle{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: pink;
            margin: 10px;
        }

</style>
</head>
<body>
   
    <div id="circle"></div>
    <script type="text/javascript">
    $("#circle").click(function(){
     $(this).animate({width:"500px",height:"500px"}, 2000);
    });
         
      
      
      </script>
      </body>
      </html>
